<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Scheduler</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type=text/css href="assets\style.css">

    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js" integrity="sha384-YArKvVMcKCuBUlxmMEAE42BQa4x1hG0HqJPYVMdND/0qv4E+HbCK724R+NqCKBDM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Totally on Time Train Scheduler</h1>
            <h3 class="text-center">C'mon it's a train! It's choo choo, ride it!</h3>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="col-lg-12">
            <div class="card mb-12">
                <div class="card-header">
                    <h4 class="card-header">Current Trains</h4>
                </div>
                <div class="card-body">
                    <table class="table table-md table-hover" id="train-table">
                        <thead>
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>

                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <br><br>

    <div class="container">
        <div class="col-lg-12">
            <div class="card-header">
                <h4 class="card-header">Add Train</h4>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Train Name</label>
                        <input type="email" class="form-control" id="train-name">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Destination</label>
                        <input type="email" class="form-control" id="train-dest">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">First Train(HH:mm - military)</label>
                        <input type="email" class="form-control" id="train-time">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Frequency(min)</label>
                        <input type="email" class="form-control" id="train-freq">
                    </div>
                </form>
                <button type="submit" class="btn btn-outline-primary" id="addTrain" style="float:right">Submit</button>
            </div>
        </div>
    </div>
    </div>
    </div>

<script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.23.0/moment.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"> </script>
<script type="text/javascript" src="assets/app.js"></script>
</body>

</html>
